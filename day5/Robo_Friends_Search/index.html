<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo-Friends Search</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="scanline"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">ROBO FRIENDS</h1>
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-box" 
                    placeholder="SEARCH SUBJECT ID..." 
                    id="searchInput"
                    autocomplete="off"
                >
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#22e1ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>
        </header>

        <div class="robot-container" id="robotContainer">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
